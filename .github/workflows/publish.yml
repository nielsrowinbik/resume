name: ğŸš€ Publish new resume version
on:
  push:
    branches:
      - master
    paths:
      - '*.tex'
  workflow_dispatch:

jobs:
  compile_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”ƒ Checkout
        uses: actions/checkout@v2
        
      - name: â° Get current time
        id: current-time
        uses: 1466587594/get-current-time@v2
        with:
          format: DD-MM-YYYY
          
      - name: âš™ï¸ Check tag exists
        id: check_tag
        uses: mukunku/tag-exists-action@v1.0.0
        with:
          tag: ${{ steps.current-time.outputs.formattedTime }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”– Tag version
        id: tag
        uses: anothrNick/github-tag-action@1.34.0
        if: ${{ steps.check_tag.outputs.exists == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CUSTOM_TAG: ${{ steps.current-time.outputs.formattedTime }}
          
      - name: ğŸ› ï¸Compile
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
            en.tex
            nl.tex
            
      - name: ğŸ›ï¸ Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: en.pdf,nl.pdf
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.current-time.outputs.formattedTime }}
          prerelease: false
